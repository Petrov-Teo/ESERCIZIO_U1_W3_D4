        <div id="titolo">
            <h1 class="titolo-h1">TOMBOLA</h1>
        </div>

            <div id="divTabellone">
                <H3 class="ultimoNumeroEstrattoH3">ULTIMO NUMERO ESTRATTO</H3>

                <P class="numeroEstratto"></P>

            </div>
        </Section>
        <!-- AREA DI GIOCO -->
        <Section id="areaGioco">
            <div id="divAreaGioco">
                <h2 class="SchedinaTitolo">Schedina</h2>
                <!-- NUMERO SCHEDINA -->
                <p class="numeroSchedina"></p>
            </div>
        </Section>
        <!-- ULTIMI 20 NUMERI ESTRATTI  -->
        <SeCtion id="UltimiVentiEstratti">
            <div class="divUltimiVentiEstratti">
            </div>
        </SeCtion>
    </main>
    <script src="/JS/tombola.js">
    </script>

</html>
